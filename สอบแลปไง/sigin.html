<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sing in</title>
    <link rel="stylesheet" href="singin.css">
</head>
<body>
    <div class="register-container">
        <div class="register-box">
            <h2>สมัครสมาชิกผู้ใช้งาน</h2>
            
            <form action="register_process.php" method="post" enctype="multipart/form-data">
                <h3>1. ข้อมูลส่วนตัว</h3>
                <div class="input-group">
                    <label for="username">ชื่อผู้ใช้:</label>
                    <input type="text" id="username" name="username" placeholder="ชื่อผู้ใช้" required>
                </div>
                <div class="input-group">
                    <label for="lastname">ชื่อ-นามสกุล:</label>
                    <input type="text" id="lastname" name="lastname" placeholder="ชื่อ-สกุล" required>
                </div>
                <div class="input-group">
                    <label for="phone">เบอร์โทร:</label>
                    <input type="tel" id="phone" name="phone" placeholder="เบอร์โทร" required>
                </div>
                <div class="input-group">
                    <label for="email">อีเมล์:</label>
                    <input type="email" id="email" name="email" placeholder="อีเมล์" required>
                </div>
                <div class="input-group">
                    <label for="password">รหัสผ่าน:</label>
                    <input type="password" id="password" name="password" placeholder="รหัสผ่าน" required>
                </div>
                
                <h3>2. ที่อยู่ปัจจุบัน</h3>
                <div class="input-group">
                    <label for="address">บ้านเลขที่:</label>
                    <input type="text" id="address" name="address" placeholder="บ้านเลขที่" required>
                </div>
                <div class="input-group">
                    <label for="province">จังหวัด:</label>
                    <select id="province" name="province" required>
                        <option value="" disabled selected>เลือกจังหวัด</option>
                        <!-- ใส่รายชื่อจังหวัดที่นี่ -->
                    </select>
                </div>
                <div class="input-group">
                    <label for="district">อำเภอ:</label>
                    <select id="district" name="district" required>
                        <option value="" disabled selected>เลือกอำเภอ</option>
                        <!-- ใส่รายชื่ออำเภอที่นี่ -->
                    </select>
                </div>
                <div class="input-group">
                    <label for="postcode">รหัสไปรษณีย์:</label>
                    <input type="text" id="postcode" name="postcode" placeholder="รหัสไปรษณีย์" required>
                </div>
                <div class="input-group">
                    <label for="address-detail">รายละเอียดที่อยู่:</label>
                    <input type="text" id="address-detail" name="address_detail" placeholder="หมู่, ซอย, ถนน" required>
                </div>
                
                <div class="input-group">
                    <label for="profile-pic">อัพโหลดรูปโปรไฟล์:</label>
                    <input type="file" id="profile-pic" name="profile_pic" accept="image/*">
                </div>
                
                <div class="button-group">
                    <button type="submit" class="register-button">สมัครสมาชิก</button>
                    <button type="button" class="cancel-button">ยกเลิก</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html
